<app-layout>
    <ng-container layout-nav>
        <button mat-button routerLink="/login">Accedi</button>
        <button mat-button routerLink="/signin">Registrati</button>
    </ng-container>
    <ng-container>
        <div>
            <br>
            <h1>Qui di seguito troverai solo alcuni dei nostri clienti!</h1>
            <p>Clicca su ognuno di loro per avere maggiori informazioni.</p>
            <section class="user">
                @for(user of users | async; track user.id){
                    <article>
                        <img [src]="user.image">
                        <h1>{{ user.firstName + ' ' + user.lastName }}</h1>
                        <button [routerLink]="['/users', user.id]">Dettagli...</button>
                    </article>
                }
            </section>
        </div>
    </ng-container>
</app-layout>
