<app-layout>
    <form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">
        <mat-form-field appearance="fill">
            <mat-label>Nome e Cognome del mittente</mat-label>
            <input matInput type="text" name="name and surname" ngModel required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Nome e Cognome del destinatario</mat-label>
            <input matInput type="text" name="destinatario" ngModel required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>IBAN</mat-label>
            <input matInput type="text" name="IBAN" ngModel required />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Accedi</button>
    </form>
</app-layout>
