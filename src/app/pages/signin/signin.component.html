<app-layout>
    <form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)" class="login">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" ngModel required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput type="nome" name="nome" ngModel required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Cognome</mat-label>
            <input matInput type="Cognome" name="Cognome" ngModel required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Data di nascita</mat-label>
            <input matInput type="dob" name="dob" ngModel required />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Registrati</button>
    </form>
</app-layout>
