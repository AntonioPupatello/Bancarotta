<app-layout>
    <form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)" class="login">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="username" name="username" ngModel required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Accedi</button>
    </form>
</app-layout>
