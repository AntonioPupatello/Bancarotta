<app-grid>
  <ng-container grid left>
    <img src="https://placehold.co/300x600" alt="Immagine">
  </ng-container>
  <ng-container grid-center>
    <div class="container">
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Input</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Textarea</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
    </div>
  </ng-container>
  <ng-container grid right>
    <img src="https://placehold.co/300x600" alt="Immagine">
  </ng-container>
</app-grid>
