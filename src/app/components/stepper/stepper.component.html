  <mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>I tuoi dati personali</ng-template>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cognome</mat-label>
          <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Data di nascita</mat-label>
          <input matInput type="date" formControlName="firstCtrl" placeholder="Last name, First name" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Avanti</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Email & password</ng-template>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Indietro</button>
          <button mat-button matStepperNext>Avanti</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Conferma i dati</ng-template>
      <p>Prima di procedere alla registrazione, confermare i dati inseriti.</p>
      <div>
        <button mat-button matStepperPrevious>Indietro</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button type="submit">Conferma i dati inseriti</button>
      </div>
    </mat-step>
  </mat-stepper>
