<br>
<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let slide of slides; let i = index" [hidden]="i !== currentSlide">
      <img [src]="slide.image" alt="Image {{i + 1}}">
      <div class="carousel-caption">
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
</div>
