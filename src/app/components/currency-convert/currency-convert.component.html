<h1>Cambio valuta</h1>
<form>
    <fieldset>
        <label>Da </label>
        <app-select
            [options]="optionCodes"
            [(value)]="fromCurrency"
            (valueChange)="updateFromCurrency($event)"
        />
        <label> a </label>
        <app-select
            [options]="optionCodes"
            [(value)]="toCurrency"
            (valueChange)="updateToCurrency($event)"
        />
   </fieldset>
   <fieldset>
        <label>Valore </label>
        <input
            type="text"
            [(ngModel)]="value"
            name="value"
            (input)="validateInput($event)"
        />
        {{ converter.getCurrencyConfig(fromCurrency)?.symbol }}
        =
        {{ outputValue | currency : "" : "" }}
        {{ converter.getCurrencyConfig(toCurrency)?.symbol }}
    </fieldset>
</form>
<hr/>
<app-table
    [data]="rates$ | async"
    [columns]="['flag', 'id', 'value', 'symbol']"
    [currencyVal]="value"
    [currencyCols]="['value']"
></app-table>
